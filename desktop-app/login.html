<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENERGY Desktop - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
      color: #e2e8f0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background */
    .bg-animation {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bg-animation::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 48px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 16px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .logo::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #94a3b8;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-size: 14px;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      color: #f1f5f9;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    input[type="email"]::placeholder,
    input[type="password"]::placeholder {
      color: #64748b;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      padding: 4px;
    }

    .toggle-password:hover {
      color: #94a3b8;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      accent-color: #10b981;
    }

    .checkbox-wrapper label {
      margin: 0;
      font-size: 14px;
      color: #94a3b8;
      cursor: pointer;
    }

    .forgot-link {
      color: #10b981;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    .forgot-link:hover {
      color: #059669;
    }

    .btn-primary {
      width: 100%;
      padding: 14px 24px;
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 32px 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(148, 163, 184, 0.2);
    }

    .divider span {
      position: relative;
      background: rgb(30, 41, 59);
      padding: 0 16px;
      color: #64748b;
      font-size: 13px;
    }

    .quick-actions {
      display: flex;
      gap: 12px;
    }

    .btn-secondary {
      flex: 1;
      padding: 12px 20px;
      background: rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      color: #cbd5e1;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-secondary:hover {
      background: rgba(30, 41, 59, 0.8);
      border-color: rgba(148, 163, 184, 0.3);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #f87171;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.2);
      color: #10b981;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s ease infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 32px;
      text-align: center;
      font-size: 13px;
      color: #64748b;
    }

    .footer a {
      color: #10b981;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <div class="container">
    <div class="logo-section">
      <div class="logo">⚡</div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Sign in to ENERGY Desktop</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <button type="button" class="toggle-password" id="togglePassword">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>

      <div class="options">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="forgot-link" id="forgotPassword">Forgot password?</a>
      </div>

      <button type="submit" class="btn-primary" id="loginBtn">
        <span id="loginText">Sign In</span>
        <span class="loading" id="loginLoading" style="display: none;"></span>
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <div class="quick-actions">
      <button class="btn-secondary" id="walletConnect">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
        </svg>
        Connect Wallet
      </button>
      <button class="btn-secondary" id="webLogin">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="2" y1="12" x2="22" y2="12"></line>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </svg>
        Web Login
      </button>
    </div>

    <div class="footer">
      <p>Don't have an account? <a href="#" id="signupLink">Sign up</a></p>
      <p style="margin-top: 8px; color: #475569;">Version 1.0.0 · <a href="#" id="helpLink">Help</a></p>
    </div>
  </div>

  <script>
    // Get elements
    const form = document.getElementById('loginForm')
    const emailInput = document.getElementById('email')
    const passwordInput = document.getElementById('password')
    const rememberMeCheckbox = document.getElementById('rememberMe')
    const togglePasswordBtn = document.getElementById('togglePassword')
    const loginBtn = document.getElementById('loginBtn')
    const loginText = document.getElementById('loginText')
    const loginLoading = document.getElementById('loginLoading')
    const errorMessage = document.getElementById('errorMessage')
    const successMessage = document.getElementById('successMessage')

    // Toggle password visibility
    togglePasswordBtn.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password'
      passwordInput.type = type
    })

    // Load saved credentials on startup
    window.addEventListener('DOMContentLoaded', async () => {
      const credentials = await window.electronAPI.getCredentials()
      if (credentials && credentials.rememberMe) {
        emailInput.value = credentials.email || ''
        rememberMeCheckbox.checked = true

        // Auto-login if configured
        const settings = await window.electronAPI.getSettings()
        if (settings.autoLogin && credentials.token) {
          showSuccess('Auto-login enabled. Redirecting...')
          setTimeout(() => {
            window.electronAPI.loginSuccess({ token: credentials.token })
          }, 1000)
        }
      }
    })

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault()

      const email = emailInput.value
      const password = passwordInput.value
      const rememberMe = rememberMeCheckbox.checked

      // Show loading state
      loginBtn.disabled = true
      loginText.style.display = 'none'
      loginLoading.style.display = 'inline-block'
      hideMessages()

      try {
        // Simulate API call (replace with actual authentication)
        const response = await authenticateUser(email, password)

        if (response.success) {
          showSuccess('Login successful! Redirecting...')

          // Save credentials if remember me is checked
          if (rememberMe) {
            await window.electronAPI.saveCredentials({
              email: email,
              token: response.token,
              rememberMe: true
            })
          }

          // Redirect to dashboard
          setTimeout(() => {
            window.electronAPI.loginSuccess({ token: response.token })
          }, 1000)
        } else {
          showError(response.message || 'Invalid credentials')
        }
      } catch (error) {
        showError('Connection error. Please try again.')
      } finally {
        // Reset button state
        loginBtn.disabled = false
        loginText.style.display = 'inline'
        loginLoading.style.display = 'none'
      }
    })

    // Simulate authentication (replace with actual API call)
    async function authenticateUser(email, password) {
      return new Promise((resolve) => {
        setTimeout(() => {
          // Demo authentication logic
          if (email && password.length >= 6) {
            resolve({
              success: true,
              token: 'demo_token_' + Date.now(),
              user: { email }
            })
          } else {
            resolve({
              success: false,
              message: 'Invalid email or password'
            })
          }
        }, 1500)
      })
    }

    // Helper functions
    function showError(message) {
      errorMessage.textContent = message
      errorMessage.style.display = 'block'
      successMessage.style.display = 'none'
    }

    function showSuccess(message) {
      successMessage.textContent = message
      successMessage.style.display = 'block'
      errorMessage.style.display = 'none'
    }

    function hideMessages() {
      errorMessage.style.display = 'none'
      successMessage.style.display = 'none'
    }

    // Handle external links
    document.getElementById('forgotPassword').addEventListener('click', (e) => {
      e.preventDefault()
      window.electronAPI.openExternal('https://energytoken.io/forgot-password')
    })

    document.getElementById('signupLink').addEventListener('click', (e) => {
      e.preventDefault()
      window.electronAPI.openExternal('https://energytoken.io/signup')
    })

    document.getElementById('helpLink').addEventListener('click', (e) => {
      e.preventDefault()
      window.electronAPI.openExternal('https://energytoken.io/help')
    })

    document.getElementById('webLogin').addEventListener('click', () => {
      window.electronAPI.openExternal('https://energytoken.io/login')
    })

    document.getElementById('walletConnect').addEventListener('click', () => {
      showError('Wallet connection coming soon!')
    })
  </script>
</body>
</html>
